name: bng

topology:
  defaults:
    cpu-set: 14,15,30,31
  nodes:
 #### BNG ####
    vmx1:
      kind: juniper_vmx
      image: vrnetlab/vr-vmx:21.2R1.10
      startup-config: vmx1.cfg
#### PPPoE Client ####
    mikrotik1:
      kind: mikrotik_ros
      image: vrnetlab/vr-routeros:7.13.5
      startup-config: mikrotik1.cfg
 #### FreeRadius ####
    freeradius:
      kind: linux
      image: ubuntu/freeradius-server:latest
      exec:
       - service mysql start && service freeradius start
       - ip address add 192.168.1.2/24 dev eth1

  links:
        - endpoints: ["vmx1:eth1",      "mikrotik1:eth1"]
        - endpoints: ["vmx1:eth2",      "freeradius:eth1"]
        - endpoints: ["vmx1:eth3",      "host:vmx-eth3"]

